      <h1>
        Kontakta mig
      </h1>
      <div class="tjanster-solution no-background">
        <form action="/contact.php" method="POST" class="contact-form">
            <label for="name">Namn:*</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ditt namn"
            required
          /><br />
          <label for="email">Email:*</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <label for="info">Ditt meddelande:*</label><br />
          <textarea
            rows="5"
            id="info"
            name="info"
            placeholder="Skriv ditt meddelande här"
            required
          ></textarea
          ><br />
          <label for="gdpr" id="gdpr-label"
            >Jag lagrar dina uppgifter enligt GDPR, säljer aldrig vidare*
          </label>
          <input type="checkbox" id="gdpr" name="gdpr" required/><br />
          <input type="submit" value="KONTAKTA MIG" id="submit" />
        </form>
      </div>
