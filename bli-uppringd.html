      <h1>
        Bli uppringd
      </h1>
      <div class="tjanster-solution no-background">
        <form action="/contact.php" method="POST" class="contact-form">
            <label for="name">Namn:*</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ditt namn"
            required
          /><br />
          <label for="email">Email:*</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <label for="tele">Telefonnummer:*</label><br />
          <input
            type="tele"
            id="tele"
            name="tele"
            placeholder="Telefonnummer"
            required
          />
          <br />
          <label for="date">Datum när du vill bli uppringd:</label>
          <input type="date" id="date" name="birthday">
          <label for="gdpr" id="gdpr-label"
            >Jag lagrar dina uppgifter enligt GDPR, säljer aldrig vidare*
          </label>
          <input type="checkbox" id="gdpr" name="gdpr" required/><br />
          <input type="submit" value="BLI UPPRINGD" id="submit" />
        </form>
      </div>
